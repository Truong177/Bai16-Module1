<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    class date {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }
        setDay(day) {
            this.day =day ;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }
    }

    let date1 = new date(17, 7, 2001);
    console.log(date1);

    let day = date1.getDay();
    let month = date1.getMonth();
    let year = date1.getYear();
    console.log("Ngày " +day+" tháng"+month+" năm "+year);
    date1.setDay(14);
    date1.setMonth(8);
    date1.setYear(2002);
    console.log(date1);
</script>
</body>
</html>
