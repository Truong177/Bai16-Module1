<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    class circle{
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea(){
            return this.radius * Math.PI * this.radius;
        }
    }
    let circle1 = new circle(2);
    let radius = circle1.getRadius();
    let area = circle1.getArea();
    document.write("radius = " + radius + "; area = " + area);
</script>
</body>
</html>
